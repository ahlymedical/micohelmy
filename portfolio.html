<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Michael Helmy</title>
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="gradient-bg"></div>

    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.svg" alt="Logo">
                <span>Michael Helmy</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portfolio" class="container section-padding">
            <h2 class="section-title" data-aos="fade-up">My Work</h2>
            <p class="section-subtitle" data-aos="fade-up">A showcase of projects across different creative disciplines. Explore my capabilities.</p>
            
            <div class="portfolio-filters" data-aos="fade-up">
                <button class="filter-btn active" data-filter="*">All</button>
                <button class="filter-btn" data-filter="graphic">Graphic Design</button>
                <button class="filter-btn" data-filter="photo">Photography</button>
                <button class="filter-btn" data-filter="videography">Videography</button>
                <button class="filter-btn" data-filter="voiceover">Voice Over</button>
                <button class="filter-btn" data-filter="marketing">Marketing</button>
            </div>

            <div class="portfolio-grid" id="portfolio-grid">
                <!-- Portfolio items will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- AI Chat Widget -->
    <div class="chat-widget">
        <div class="chat-icon" id="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button class="chat-close" id="chat-close">&times;</button>
            </div>
            <div class="chat-body" id="chat-body"></div>
            <div class="chat-options" id="chat-options"></div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="Project Image" id="lightbox-img">
            <h3 id="lightbox-title"></h3>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 | Designed & Developed by Michael Helmy Sobhy</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
